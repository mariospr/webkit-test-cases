<div id="title2" class="title step2">And this is the last one</div>

<script language="JavaScript">
var defaultTimeout = 100;

function enterStep(step) {
    var elements = document.getElementsByClassName(step);
    for (i = 0; i < elements.length; ++i) {
        console.log("Element ID: " + elements[i].id);
        elements[i].style.display = 'block';
    }
}

function leaveStep(step) {
    var elements = document.getElementsByClassName(step);
    for (i = 0; i < elements.length; ++i) {
        console.log("Element ID: " + elements[i].id);
        elements[i].style.display = 'none';
    }
}

function enterStep1() {
    enterStep("step1");
    window.setTimeout(leaveStep1, defaultTimeout)
}

function leaveStep1() {
    leaveStep("step1");

}

function enterStep2() {
    enterStep("step2");
    window.setTimeout(leaveStep2, defaultTimeout)
}

    leaveStep("step2");
}

window.setTimeout(enterStep1, 1000)
</script>
</body>

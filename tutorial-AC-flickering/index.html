<!DOCTYPE html>
<html>
<style>
div { display: none; }

.title {
    -webkit-transform: rotateX(45deg);
    transform: rotateX(45deg);
}

#image {
    background-image: url('image.png');
    height: 66px;
    width: 66px;
}
</style>
</head>

<body>

<!-- Uncomment the following lines to force AC to stay on all the time -->
<!-- <div class="acEnabler" style="display: block; -webkit-transform: rotateX(0deg); -transform: rotateX(0deg)"> -->
<!--   Accelerated Compositing mode is ALWAYS ON now -->
<!-- </div> -->

<div id="title1" class="title step1">You should ALWAYS see a black box underneath this text</div>
<div id="image" class="image step1"></div>

<div id="title2" class="title step2">You should NOT see any black box underneath this other text</div>

<script language="JavaScript">
var defaultTimeout = 100;
var step1Elements = document.getElementsByClassName("step1");
var step2Elements = document.getElementsByClassName("step2");

function removeElements(elements) {
    for (i = 0; i < elements.length; ++i) {
        elements[i].style.display = 'none';
    }
}

function displayElements(elements) {
    for (i = 0; i < elements.length; ++i) {
        elements[i].style.display = 'block';
    }
}

function enterStep1() {
    displayElements(step1Elements);
    window.setTimeout(leaveStep1, defaultTimeout);
}

function leaveStep1() {
    removeElements(step1Elements);
    window.setTimeout(enterStep2, defaultTimeout);
}

function enterStep2() {
    displayElements(step2Elements);
    window.setTimeout(leaveStep2, defaultTimeout);
}

function leaveStep2() {
    removeElements(step1Elements);
}

window.setTimeout(enterStep1, 1000)
</script>
</body>

</html>
